<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>IMC: Cálculo do índice de massa corporal</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <section class="container">
    <h1 class="titleContainer">Tabela IMC</h1>

    <div class="columIMC">
      <h4 class="titleColumImc">IMC</h4>
      <p>Menos do que 18,5</p>
      <p>Entre 18,5 e 24,9</p>
      <p>Entre 25 e 29,9</p>
      <p>Entre 30 e 34,9</p>
      <p>Entre 35 e 39,9</p>
      <p>Mais do que 40</p>
    </div>

    <div class="columResult">
      <h4 class="titleColumResult">Resultado</h4>
      <p>Abaixo do peso</p>
      <p>Peso normal</p>
      <p>Sobrepeso</p>
      <p>Obesidade grau 1</p>
      <p>Obesidade grau 2</p>
      <p>Obesidade grau 3</p>
    </div>

    <form class="form" action="">
      <h1>Calcule seu IMC</h1>
      <p>Peso: <Input class="peso" type="text"></Input></p>
      <p>Altura (metros): <Input class="altura" type="text"></Input></p>
      <Button class="calcular">Calcular</Button>
      <p class="resultado"></p>
    </form>
  </section>

  

  <script src="./assets/js/main.js"></script>
</body>

</html>
